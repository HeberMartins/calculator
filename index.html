<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <object
          data="calculate_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
          type="image/svg+xml"
        ></object>
        <h1>Calculadora</h1>
        <input id="num1" type="number" />
        <input id="num2" type="number" />
        <div>
          <button onclick="calc('+')">+</button>
          <button onclick="calc('-')">-</button>
          <button onclick="calc('*')">*</button>
          <button onclick="calc('/')">/</button>
        </div>
        <input id="output" readonly class="element" />
      </div>
      <div class="hist">
        <div class="hist-title">
          <h1>Hist√≥rico</h1>
        </div>
        <div class="last-op">
          <div id="hist"></div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
